<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קביעת תור - HairFormation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- קישור לגופן Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/4.5.2-1/bootstrap-rtl.min.css">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- CSS מותאם אישית -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* עיצוב Datepicker Popup */
        .datepicker {
            z-index: 1600 !important; /* לוודא שה-Datepicker מעל אלמנטים אחרים */
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- תפריט ניווט -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="לוגו המספרה" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="החלף ניווט">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end"
                 id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">בית</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">קביעת תור</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">צרו קשר</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-container container">
            <h1>קביעת תור למספרה</h1>
            <form id="bookingForm" novalidate>
                <!-- שדות הטופס -->
                <div class="form-group row">
                    <label for="haircutType" class="col-sm-4 col-form-label text-right">סוג טיפול:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="haircutType" name="haircutType" required>
                            <option value="">בחרו סוג טיפול</option>
                            <option value="Woman">תספורת נשים</option>
                            <option value="ManWithoutBeard">תספורת גברים ללא זקן</option>
                            <option value="ManWithBeard">תספורת גברים עם זקן</option>
                            <option value="HairColoring">צבע שורש</option>
                            <option value="InoaRootColoring">צבע שורש אינואה</option>
                            <option value="BlowDry">פן</option>
                            <option value="Highlights">גוונים</option>
                            <option value="Ampoule">אמפולה</option>
                            <option value="KeratinTreatment">טיפול קרטין</option>
                        </select>
                        <div class="invalid-feedback">
                            אנא בחרו סוג טיפול.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-4 col-form-label text-right">שם פרטי:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               placeholder="הכניסו את השם הפרטי" required>
                        <div class="invalid-feedback">
                            אנא הזינו את השם הפרטי.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-4 col-form-label text-right">שם משפחה:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               placeholder="הכניסו את שם המשפחה" required>
                        <div class="invalid-feedback">
                            אנא הזינו את שם המשפחה.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-4 col-form-label text-right">מספר טלפון:</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="phone" name="phone"
                               placeholder="הכניסו את מספר הטלפון" required pattern="[0-9]{10}"
                               title="אנא הכניסו מספר טלפון תקין (10 ספרות)">
                        <div class="invalid-feedback">
                            אנא הזינו מספר טלפון תקין (10 ספרות).
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-4 col-form-label text-right">תאריך:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="date" name="date"
                               placeholder="בחרו תאריך" required readonly>
                        <div class="invalid-feedback">
                            אנא הזינו תאריך.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time" class="col-sm-4 col-form-label text-right">שעה:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="time" name="time" required>
                            <option value="">בחרו שעה</option>
                            <!-- השעות יתווספו כאן באופן דינמי -->
                        </select>
                        <div class="invalid-feedback">
                            אנא הזינו שעה.
                        </div>
                    </div>
                </div>
                <!-- Container for buttons -->
                <div class="form-group row">
                    <div class="col-sm-12 text-center" id="actionButtons">
                        <button type="submit" class="btn btn-primary btn-block" id="bookButton">קבעו תור</button>
                        <!-- כפתור ווצאפ יתווסף כאן אם צריך -->
                    </div>
                </div>
            </form>
            <!-- כפתור "צרו קשר" לעמוד "צרו קשר" -->
            <div class="contact-page-link text-center mt-4">
                <p>צריכים מידע נוסף?</p>
                <a href="contact.html" class="btn btn-info"><i class="fas fa-info-circle"></i> מעבר לעמוד צרו קשר</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer text-center">
            <p>&copy; 2024 HairFormation. כל הזכויות שמורות.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- jQuery ו-Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap Datepicker Hebrew Localization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.he.min.js"></script>
    <!-- JavaScript מותאם אישית -->
    <script src="booking.js"></script>
</body>
</html>
